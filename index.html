<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 3</title>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <header>
    <section id="navbar">
      <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand txt-boot" href="#">START BOOTSTRAP</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="jumbo-img center-block">
      <img src="img/avatar.svg" class="img-responsive" alt="Responsive image">
      <h1>START BOOTSTRAP</h1>
      <div class="decor">
        <i class="fas fa-star"></i>
      </div>
    </div>
    <h6 class="txt-jmb">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h6>
  </section>
  </header>
<main>
  <section>
    <div class="container">
      <div class="row">
        <h4>PORTFOLIO</h4>
        <div class="texto">
          <i class="fas fa-star"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="img-port">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
            <img src="img/cabin.png" alt="cabin">
          </div>

        </div>
        <div class="col-lg-4">
          <div class="img-port">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
            <img src="img/cake.png" alt="cake">
          </div>

        </div>
        <div class="col-lg-4">
          <div class="img-port">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
            <img src="img/circus.png" alt="circus">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="img-port">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
            <img src="img/game.png" alt="game">
          </div>

        </div>
        <div class="col-lg-4">
          <div class="img-port">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
            <img src="img/safe.png" alt="safe">
          </div>

        </div>
        <div class="col-lg-4">
          <div class="img-port">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
            <img src="img/submarine.png" alt="submarine">
          </div>
        </div>


      </div>
    </div>
  </section>
</main>


<!-- Librerie JS -->
<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<!-- Bootstrap 3 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
